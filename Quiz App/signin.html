<style>
@import url('https://fonts.googleapis.com/css?family=Numans');

html,body{
background-image: url('https://media.istockphoto.com/photos/magic-abstract-blurred-blue-background-picture-id953240180?k=6&m=953240180&s=612x612&w=0&h=3U8IkNGD37jd3NdtWDTPHiIcGd-r9kV1F_EE4j6s0S0=');
background-size: cover;
background-repeat: no-repeat;
height: 100%;
font-family: 'Numans', sans-serif;
}

.container{
height: 100%;
align-content: center;
}

.card{
height: 370px;
margin-top: auto;
margin-bottom: auto;
width: 400px;
background-color: rgba(0,0,0,0.5) !important;
}

.social_icon span{
font-size: 60px;
margin-left: 10px;
color: #FFC312;
}

.social_icon span:hover{
color: white;
cursor: pointer;
}

.card-header h3{
color: white;
}

.social_icon{
position: absolute;
right: 20px;
top: -45px;
}

.input-group-prepend span{
width: 50px;
background-color: #2cd5db;
color: black;
border:0 !important;
}

input:focus{
outline: 0 0 0 0  !important;
box-shadow: 0 0 0 0 !important;

}

.remember{
color: white;
}

.remember input
{
width: 20px;
height: 20px;
margin-left: 15px;
margin-right: 5px;
}

.login_btn{
color: black;
background-color: #2cd5db;
width: 100px;
}

.login_btn:hover{
color: black;
background-color: white;
}

.links{
color: white;
}

.links a{
margin-left: 4px;
}
.btn{
    margin: 20px !important;
	
}
h1, h6 {
    color: white;
    font-size: 20px;
}
</style>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            
            <div class="card">
                
                <div class="card-header">
                    <h3>SIGN IN</h3>
                    
                </div>
                <div class="card-body">
                    <form><h6>E mail :</h6>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="emailx" class="form-control" placeholder="Enter Email Address">
                            
                        </div>
                    <h6>Password :</h6>
                        <div class="input-group form-group"> 
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            
                            <input type="password" id="passx" class="form-control" placeholder="Enter Password">
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" id="btnx"  value="Next" class="btn float-right login_btn"> 
                            <input type="submit" onclick="signin()" value="SignIn" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    </body>
    <script src="app.js"></script>
</html>
